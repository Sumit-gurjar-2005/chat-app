<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Private Chat</h2>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const friendId = urlParams.get('friendId');
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    async function loadMessages() {
      const res = await fetch(window.location.origin + '/private-chat/chat/' + friendId);
      const messages = await res.json();

      chatBox.innerHTML = '';
      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';
        msgDiv.textContent = msg.from === friendId ? 'Friend: ' + msg.content : 'You: ' + msg.content;
        chatBox.appendChild(msgDiv);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = chatInput.value;
      await fetch(window.location.origin + '/private-chat/chat/' + friendId, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      chatInput.value = '';
      loadMessages(); // refresh chat
    });

    window.onload = loadMessages;
  </script>
</body>
</html>
