<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/styles.css"> <!-- optional -->
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background-color: #f9f9f9; }
    .option-box { display: flex; justify-content: center; gap: 30px; }
    .option { background: #fff; border: 1px solid #ddd; padding: 20px 40px; border-radius: 12px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .option:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Welcome to Social Media Chat App</h2>
  <div class="option-box">
    <div class="option" onclick="location.href='/chat'">Go to Public Chat</div>
    <div class="option" onclick="location.href='/friends'">Go to User Section</div>
  </div>
</body>
</html>
