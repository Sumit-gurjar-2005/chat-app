<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background-color: #1e1e2f;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background-color: #282a36;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      padding: 10px;
      background: #44475a;
      border-radius: 10px;
      max-width: 70%;
    }

    .message.self {
      align-self: flex-end;
      background-color: #6272a4;
    }

    form {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #282a36;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background: #50fa7b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      header {
        font-size: 1rem;
      }

      .message {
        font-size: 0.9rem;
      }

      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header id="chat-header">Chat</header>
  <ul id="messages"></ul>

  <form id="chat-form">
    <input type="text" id="messageInput" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/private-chat.js"></script>
</body>
</html>
